<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="../src/icons/student.png" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin 2 - Login</title>

  <!-- Font Awesome para iconos -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <style>
    .input-group .form-control {
      border-right: 0;
    }
    .input-group-text {
      border-left: 0;
      background-color: transparent;
      cursor: pointer;
    }
    .input-group-text i {
      color: #6c757d;
    }
  </style>
</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">

              <!-- LOGO -->
              <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
                <img src="../src/icons/Schoolar.png" alt="Logo Schoolar" class="img-fluid w-75">
              </div>

              <!-- FORMULARIO -->
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>

                  <form class="user" method="POST" action="../src/backend/signin.php">
                    <div class="form-group">
                      <input type="email" name="e_mail" class="form-control form-control-user" id="email" placeholder="Enter Email Address..." required>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <input type="password" name="passw" class="form-control form-control-user" id="password" placeholder="Password" required>
                        <div class="input-group-append">
                          <span class="input-group-text" onclick="togglePassword()">
                            <i id="toggleIcon" class="fas fa-eye"></i>
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck" name="remember_me">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>

                    <button type="submit" name="login_method" value="manual" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>

                    <hr>

                    <button type="submit" name="login_method" value="google" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </button>

                    <button type="submit" name="login_method" value="facebook" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </button>
                  </form>

                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div> <!-- Fin Columna Derecha -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Mostrar/Ocultar contraseÃ±a -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      const isVisible = passwordInput.type === "text";

      passwordInput.type = isVisible ? "password" : "text";
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    }
  </script>

  <!-- Remember Me funcional -->
  <script>
    document.querySelector('form.user').addEventListener('submit', function () {
      const remember = document.getElementById('customCheck').checked;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (remember) {
        localStorage.setItem('remember_email', email);
        localStorage.setItem('remember_pass', password);
      } else {
        localStorage.removeItem('remember_email');
        localStorage.removeItem('remember_pass');
      }
    });

    window.onload = function () {
      const savedEmail = localStorage.getItem('remember_email');
      const savedPass = localStorage.getItem('remember_pass');

      if (savedEmail && savedPass) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('password').value = savedPass;
        document.getElementById('customCheck').checked = true;
      }
    };
  </script>
</body>
</html>
