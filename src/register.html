<html lang="en">

<head>
  <link rel="icon" type="image/png" href="../src/icons/student.png" />

  <title>SB Admin 2 - Register</title>

  <!-- Font Awesome para iconos -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <style>
    .input-group .form-control {
      border-right: 0;
    }
    .input-group-text {
      border-left: 0;
      background-color: transparent;
      cursor: pointer;
    }
    .input-group-text i {
      color: #6c757d;
    }
  </style>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <!-- Columna izquierda: Logo centrado -->
          <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center">
            <img src="../src/icons/Schoolar.png" alt="Logo Schoolar" class="img-fluid w-75">
          </div>

          <!-- Columna derecha: Formulario de registro -->
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form name="Register-form" class="user" action="backend/signup.php" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="f_name" placeholder="First Name" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" name="l_name" placeholder="Last Name" required>
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="e_mail" placeholder="Email Address" required>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="input-group">
                      <input type="password" class="form-control form-control-user" name="passw" id="password" placeholder="Password" required>
                      <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePassword('password', 'toggleIcon1')">
                          <i id="toggleIcon1" class="fas fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <input type="password" class="form-control form-control-user" id="repeatPassword" placeholder="Repeat Password" required>
                      <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePassword('repeatPassword', 'toggleIcon2')">
                          <i id="toggleIcon2" class="fas fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
          <!-- Fin columna derecha -->
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Mostrar/Ocultar contraseÃ±a para varios campos -->
  <script>
    function togglePassword(passwordFieldId, iconId) {
      const passwordInput = document.getElementById(passwordFieldId);
      const toggleIcon = document.getElementById(iconId);
      const isVisible = passwordInput.type === "text";

      passwordInput.type = isVisible ? "password" : "text";
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    }
  </script>

</body>

</html>
